<form [formGroup] = "form" (ngSubmit)="login()">

    <div *ngIf="form.errors" class="alert alert-danger">
        The user name or password is invalid.
    </div>
<div formGroupName="account"> 
    <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.pending"> Checking from uniqueness...</div>
                <!--<div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">User name is required</div>-->
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">User name is required</div>
                    <div *ngIf="username.errors.minlength">Minimum length is {{ username.errors.minlength.requiredLength}}</div>
                    <div *ngIf="username.errors.cannotContainSpace">No space</div>
                    <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
                </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password" 
                id="password" 
                type="text" 
                class="form-control">
        </div>

</div>

    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
